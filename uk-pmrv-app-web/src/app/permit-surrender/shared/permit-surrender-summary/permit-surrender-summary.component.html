<ng-container *ngIf="permitSurrender$ | async as permitSurrender">
  <p class="govuk-body">{{ store.select('creationDate') | async | govukDate }}</p>

  <h2 app-summary-header class="govuk-heading-m">Details</h2>
  <dl govuk-summary-list appGroupedSummaryList>
    <div govukSummaryListRow>
      <dt govukSummaryListRowKey>Date the regulated activities ended</dt>
      <dd govukSummaryListRowValue>{{ permitSurrender.stopDate | govukDate }}</dd>
    </div>
  </dl>
  <dl govuk-summary-list appGroupedSummaryList>
    <div govukSummaryListRow>
      <dt govukSummaryListRowKey>Explain why the regulated activities have ended</dt>
      <dd govukSummaryListRowValue>{{ permitSurrender.justification }}</dd>
    </div>
  </dl>
  <dl govuk-summary-list appGroupedSummaryList>
    <div govukSummaryListRow>
      <dt govukSummaryListRowKey>Supporting documents</dt>
      <dd govukSummaryListRowValue>
        <ng-container *ngIf="permitSurrender.documentsExist; else noDocuments">
          <app-summary-download-files
            [files]="store.getDownloadUrlFiles(permitSurrender.documents)"
           >
          </app-summary-download-files>
        </ng-container>
        <ng-template #noDocuments>No</ng-template>
      </dd>
    </div>
  </dl>
</ng-container>
