<govuk-notification-banner *ngIf="notification" type="success">
  <h1 class="govuk-notification-banner__heading">Template updated</h1>
</govuk-notification-banner>

<ng-container *ngIf="emailTemplate$ | async as emailTemplate">
  <app-page-heading>{{ emailTemplate.name }}</app-page-heading>
  <h1 class="govuk-heading-m">Template Content</h1>
  <dl govuk-summary-list>
    <div govukSummaryListRow>
      <dt govukSummaryListRowKey>Email subject</dt>
      <dd govukSummaryListRowValue>{{ emailTemplate.subject }}</dd>
      <dd govukSummaryListRowActions>
        <a govukLink routerLink="edit">Change</a>
      </dd>
    </div>
    <div govukSummaryListRow>
      <dt govukSummaryListRowKey>Email message</dt>
      <dd govukSummaryListRowValue>{{ emailTemplate.text }}</dd>
      <dd govukSummaryListRowActions>
        <a govukLink routerLink="edit">Change</a>
      </dd>
    </div>
  </dl>
  <app-email-template-details-template [emailTemplate]="emailTemplate"></app-email-template-details-template>
</ng-container>
