<div
  autoComplete="username email"
  class="govuk-!-display-none"
  formControlName="email"
  govuk-text-input
  inputType="email"
  label="Email"
></div>
<div
  autoComplete="new-password"
  formControlName="password"
  govuk-text-input
  inputType="password"
  label="Create a password to activate your account"
  hint="Your password must be 12 characters or longer and can include letters, numbers and symbols or a combination of three
  random words."
></div>
<password-strength-meter
  (strengthChange)="passwordStrength = $event"
  [colors]="['#d4351c', '#d4351c', '#f47738', '#00703c', '#00703c']"
  [password]="formGroupDirective.form.get('password').value"
  id="strengthMeter"
></password-strength-meter>
<div class="govuk-hint" id="strength-hint">
  Password strength
  <ng-container *ngIf="passwordStrength > 0">
    <govuk-tag *ngIf="passwordStrength >= 3" color="green" role="alert">strong</govuk-tag>
    <govuk-tag *ngIf="passwordStrength === 2" color="orange" role="alert">medium</govuk-tag>
    <govuk-tag *ngIf="passwordStrength < 2" color="red" role="alert">weak</govuk-tag>
  </ng-container>
</div>
<div
  autoComplete="new-password"
  formControlName="validatePassword"
  govuk-text-input
  inputType="password"
  label="Re-enter your password"
></div>
