<app-permit-task [notification]="notification" [breadcrumb]="[{ text: 'Nitrous oxide', link: ['nitrous-oxide'] }]">
  <app-page-heading caption="Nitrous oxide">{{ taskKey$ | async | i18nSelect: heading }}</app-page-heading>

  <app-template [taskKey]="taskKey$ | async"></app-template>

  <h2
    app-summary-header
    [changeRoute]="(store.isEditable$ | async) === true ? '..' : undefined"
    class="govuk-heading-m"
  >
    <span class="govuk-visually-hidden">{{ taskKey$ | async | i18nSelect: heading }}</span>
  </h2>

  <app-procedure-form-summary
    [details]="procedure$ | async"
    cssClass="summary-list--edge-border"
  ></app-procedure-form-summary>
  <app-approach-return-link parentTitle="Nitrous oxide" reviewGroupUrl="nitrous-oxide"></app-approach-return-link>
</app-permit-task>
