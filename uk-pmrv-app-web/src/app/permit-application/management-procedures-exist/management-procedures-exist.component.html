<app-permit-task>
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    caption="Management procedures"
    heading="Confirm if management procedures will be provided "
    submitText="Confirm and complete"
    [hideSubmit]="(store.isEditable$ | async) === false"
  >
    <p class="govuk-body">Explain what management procedures are</p>
    <govuk-warning-text>
      Management procedures are optional if you are applying for a Hospital and small emitter (HSE) permit, or a
      Greenhouse gas emissions (GHGE) permit as a Category A low emitter
    </govuk-warning-text>

    <div
      formControlName="exists"
      govuk-radio
      legend="Are you supplying management procedures as part of your permit application?"
      legendSize="medium"
    >
      <govuk-radio-option [value]="true" label="Yes"></govuk-radio-option>
      <govuk-radio-option [value]="false" label="No"> </govuk-radio-option>
    </div>
  </app-wizard-step>

  <app-list-return-link
    reviewGroupTitle="Management procedures"
    reviewGroupUrl="management-procedures"
  ></app-list-return-link>
</app-permit-task>
