<app-permit-task
  [notification]="notification"
  [breadcrumb]="true"
  reviewGroupTitle="Additional information"
  reviewGroupUrl="additional-info"
>
  <app-page-heading caption="Additional information">Additional documents and information</app-page-heading>

  <h2
    app-summary-header
    [changeRoute]="(store.isEditable$ | async) === true ? '..' : undefined"
    class="govuk-heading-m"
  >
    <span [class.govuk-visually-hidden]="(hasAttachments$ | async) === false">
      Uploaded additional documents and information
    </span>
  </h2>
  <app-documents-summary-template [files]="files$ | async"></app-documents-summary-template>
  <app-list-return-link
    reviewGroupTitle="Additional information"
    reviewGroupUrl="additional-info"
  ></app-list-return-link>
</app-permit-task>
