<ng-container *ngIf="requestAction">
  <!-- Task Header -->
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <h1 class="govuk-heading-l">{{ header }}</h1>
      <ng-container>
        <p class="govuk-body">{{ requestAction.creationDate | govukDate: 'date' }}</p>
      </ng-container>
    </div>
  </div>

  <!-- Custom content -->
  <ng-container *ngIf="customContentTemplate">
    <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible" />
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <ng-container *ngTemplateOutlet="customContentTemplate ? customContentTemplate : defaultCustomContentTemplate">
        </ng-container>
        <ng-template #defaultCustomContentTemplate></ng-template>
      </div>
    </div>
  </ng-container>
</ng-container>
