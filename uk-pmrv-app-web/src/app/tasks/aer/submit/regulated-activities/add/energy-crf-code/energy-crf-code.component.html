<app-aer-task>
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    [caption]="caption$ | async | regulatedActivityType"
    heading="Add an energy CRF code"
    submitText="Continue"
    [hideSubmit]="(aerService.isEditable$ | async) === false"
  >
    <div formControlName="energyCrfCategory" govuk-radio>
      <govuk-radio-option [label]="'_1_A_1' | i18nSelect: activityItemName" [value]="'_1_A_1'">
        <ng-container govukConditionalContent>
          <div formControlName="energyCrf" govuk-radio>
            <govuk-radio-option
              [value]="'_1_A_1_A_PUBLIC_ELECTRICITY_AND_HEAT_PRODUCTION'"
              [label]="'_1_A_1_A' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_1_B_PETROLEUM_REFINING'"
              [label]="'_1_A_1_B' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_1_C_MANUFACTURE_OF_SOLID_FUELS_AND_OTHER_ENERGY_INDUSTRIES'"
              [label]="'_1_A_1_C' | i18nSelect: activityItemName"
            ></govuk-radio-option>
          </div>
        </ng-container>
      </govuk-radio-option>
      <govuk-radio-option [label]="'_1_A_2' | i18nSelect: activityItemName" [value]="'_1_A_2'">
        <ng-container govukConditionalContent>
          <div formControlName="energyCrf" govuk-radio>
            <govuk-radio-option
              [value]="'_1_A_2_A_IRON_AND_STEEL'"
              [label]="'_1_A_2_A' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_2_B_NON_FERROUS_METALS'"
              [label]="'_1_A_2_B' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_2_C_CHEMICALS'"
              [label]="'_1_A_2_C' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_2_D_PULP_PAPER_AND_PRINT'"
              [label]="'_1_A_2_D' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_2_E_FOOD_PROCESSING_BEVERAGES_AND_TOBACCO'"
              [label]="'_1_A_2_E' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_2_F_NON_METALLIC_MINERALS'"
              [label]="'_1_A_2_F' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_2_GVIII_STATIONARY_COMBUSTION_IN_MANUFACTURING_AND_CONSTRUCTION_OTHER'"
              [label]="'_1_A_2_GVII' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_2_GVII_MOBILE_COMBUSTION_IN_MANUFACTURING_INDUSTRIES_AND_CONSTRUCTION'"
              [label]="'_1_A_2_GVIII' | i18nSelect: activityItemName"
            ></govuk-radio-option>
          </div>
        </ng-container>
      </govuk-radio-option>
      <govuk-radio-option [label]="'_1_A_3' | i18nSelect: activityItemName" [value]="'_1_A_3'">
        <ng-container govukConditionalContent>
          <div formControlName="energyCrf" govuk-radio>
            <govuk-radio-option
              [value]="'_1_A_3_AI_INTERNATIONAL_AVIATION'"
              [label]="'_1_A_3_AI' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_3_AII_CIVIL_AVIATION'"
              [label]="'_1_A_3_AII' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_3_B_ROAD_TRANSPORTATION'"
              [label]="'_1_A_3_B' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_3_C_RAILWAYS'"
              [label]="'_1_A_3_C' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_3_DI_INTERNATIONAL_NAVIGATION'"
              [label]="'_1_A_3_DI' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_3_DII_NATIONAL_NAVIGATION'"
              [label]="'_1_A_3_DII' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_3_E_OTHER'"
              [label]="'_1_A_3_E' | i18nSelect: activityItemName"
            ></govuk-radio-option>
          </div>
        </ng-container>
      </govuk-radio-option>
      <govuk-radio-option [label]="'_1_A_4' | i18nSelect: activityItemName" [value]="'_1_A_4'">
        <ng-container govukConditionalContent>
          <div formControlName="energyCrf" govuk-radio>
            <govuk-radio-option
              [value]="'_1_A_4_A_COMMERCIAL_INSTITUTIONAL_COMBUSTION'"
              [label]="'_1_A_4_A' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_4_B_RESIDENTIAL'"
              [label]="'_1_A_4_B' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_4_C_AGRICULTURE_FORESTRY_FISHING'"
              [label]="'_1_A_4_C' | i18nSelect: activityItemName"
            ></govuk-radio-option>
          </div>
        </ng-container>
      </govuk-radio-option>
      <govuk-radio-option [label]="'_1_A_5' | i18nSelect: activityItemName" [value]="'_1_A_5'">
        <ng-container govukConditionalContent>
          <div formControlName="energyCrf" govuk-radio>
            <govuk-radio-option
              [value]="'_1_A_5_A_OTHER_STATIONARY_INCLUDING_MILITARY'"
              [label]="'_1_A_5_A' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_A_5_B_OTHER_MOBILE_INCLUDING_MILITARY'"
              [label]="'_1_A_5_B' | i18nSelect: activityItemName"
            ></govuk-radio-option>
          </div>
        </ng-container>
      </govuk-radio-option>
      <govuk-radio-option [label]="'_1_B_1' | i18nSelect: activityItemName" [value]="'_1_B_1'">
        <ng-container govukConditionalContent>
          <div formControlName="energyCrf" govuk-radio>
            <govuk-radio-option
              [value]="'_1_B_1_A_COAL_MINING_AND_HANDLING'"
              [label]="'_1_B_1_A' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_B_1_B_SOLID_FUEL_TRANSFORMATION'"
              [label]="'_1_B_1_B' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_B_1_C_OTHER'"
              [label]="'_1_B_1_C' | i18nSelect: activityItemName"
            ></govuk-radio-option>
          </div>
        </ng-container>
      </govuk-radio-option>
      <govuk-radio-option [label]="'_1_B_2' | i18nSelect: activityItemName" [value]="'_1_B_2'">
        <ng-container govukConditionalContent>
          <div formControlName="energyCrf" govuk-radio>
            <govuk-radio-option
              [value]="'_1_B_2_A_OIL'"
              [label]="'_1_B_2_A' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_B_2_B_NATURAL_GAS'"
              [label]="'_1_B_2_B' | i18nSelect: activityItemName"
            ></govuk-radio-option>
            <govuk-radio-option
              [value]="'_1_B_2_C_VENTING_AND_FLARING'"
              [label]="'_1_B_2_C' | i18nSelect: activityItemName"
            ></govuk-radio-option>
          </div>
        </ng-container>
      </govuk-radio-option>
    </div>
  </app-wizard-step>
  <a govukLink routerLink="../..">Return to: Regulated activities</a>
</app-aer-task>
