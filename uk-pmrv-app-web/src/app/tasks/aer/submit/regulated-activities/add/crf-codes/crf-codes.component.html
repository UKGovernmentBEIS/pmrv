<app-aer-task>
  <app-wizard-step
    (formSubmit)="onSubmit()"
    [formGroup]="form"
    [caption]="caption$ | async | regulatedActivityType"
    heading="CRF code header"
    submitText="Continue"
    [hideSubmit]="(aerService.isEditable$ | async) === false"
  >
    <div class="govuk-body">
      <p>
        We need to explain what the CRF codes are, why we have to account for them. Operators must add one CRF code from
        either energy or industrial processes but can add one from each if required.
      </p>
    </div>

    <div class="govuk-grid-row">
      <div formControlName="hasEnergyCrf" govuk-checkboxes>
        <govuk-checkbox
          [value]="true"
          label="Energy"
          hint="Total emission of all greenhouse gases from stationary and mobile energy activities."
        ></govuk-checkbox>
      </div>
      <div formControlName="hasIndustrialCrf" govuk-checkboxes>
        <govuk-checkbox
          [value]="true"
          label="Industrial processes"
          hint="Emissions within this sector comprise by-product or fugitive emissions of greenhouse gases from industrial processes."
        ></govuk-checkbox>
      </div>
    </div>
  </app-wizard-step>
  <a govukLink routerLink="../..">Return to: Regulated activities</a>
</app-aer-task>
