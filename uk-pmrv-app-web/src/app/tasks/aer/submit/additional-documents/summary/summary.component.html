<app-aer-task [notification]="notification" [breadcrumb]="true">
  <app-page-heading caption="Additional information">Additional documents and information</app-page-heading>

  <h2
    app-summary-header
    [changeRoute]="(aerService.isEditable$ | async) === true ? '..' : undefined"
    class="govuk-heading-m"
  >
    <span [class.govuk-visually-hidden]="(hasAttachments$ | async) === false">
      Uploaded additional documents and information
    </span>
  </h2>

  <app-documents-summary-template
    [files]="files$ | async"
    [hasBottomBorder]="true"
    cssClass="govuk-!-margin-bottom-30"
  ></app-documents-summary-template>

  <app-return-link></app-return-link>
</app-aer-task>
