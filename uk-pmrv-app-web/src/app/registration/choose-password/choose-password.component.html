<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <govuk-error-summary *ngIf="isSummaryDisplayed" [form]="form"></govuk-error-summary>
    <app-page-heading caption="Create user account" size="xl">Choose a password</app-page-heading>
    <form (ngSubmit)="submitPassword()" [formGroup]="form">
      <app-password></app-password>
      <button govukButton type="submit">Continue</button>
    </form>
  </div>
</div>
