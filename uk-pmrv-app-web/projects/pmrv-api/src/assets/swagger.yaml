          description: OK
        '204':
          description: No Content
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security:
        - pmrv_oauth: []
  /api/v1.0/ca-external-contacts/{id}:
    get:
      tags:
        - Authenticated
        - Ca external contacts
      summary: Returns the ca external contact with specified id
      operationId: getCaExternalContactByIdUsingGET
      parameters:
        - name: id
          in: path
          description: The ca external contact id
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
