paths:
  /api/v1.0/accounts:
    get:
      tags:
        - Accounts
        - Authenticated
      summary: Retrieves the current user associated accounts
      operationId: getCurrentUserAccountsUsingGET
      parameters:
        - name: term
          in: query
          description: The term to search
          required: false
          style: form
          schema:
            maxLength: 256
            minLength: 3
            type: string
        - name: type
          in: query
          description: The account type
          required: false
          style: form
          schema:
            type: string
            enum:
              - AVIATION
              - INSTALLATION
        - name: page
          in: query
          description: The page number starting from zero
          required: true
          style: form
          schema:
            minimum: 0
            exclusiveMinimum: false
            type: integer
            format: int64
        - name: size
          in: query
          description: The page size
          required: true
          style: form
          schema:
            minimum: 1
            exclusiveMinimum: false
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AccountSearchResults'
        '500':
          description: Internal Server Error
      security:
        - pmrv_oauth: []
  /api/v1.0/accounts/name:
    get:
      tags:
        - Accounts
        - Authenticated
      summary: Checks if account name exists
      operationId: isExistingAccountNameUsingGET
      parameters:
        - name: name
          in: query
          description: The account name
          required: true
          style: form
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
        '500':
          description: Internal Server Error
      security:
        - pmrv_oauth: []
  /api/v1.0/accounts/{id}/address:
    post:
      tags:
        - Account update
        - Authenticated
      summary: Updates the address of the account
      operationId: updateAccountAddressUsingPOST
      parameters:
        - name: id
          in: path
          description: The account id
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationDTO'
      responses:
        '200':
          description: OK
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - pmrv_oauth: []
  /api/v1.0/accounts/{id}/legal-entity/address:
