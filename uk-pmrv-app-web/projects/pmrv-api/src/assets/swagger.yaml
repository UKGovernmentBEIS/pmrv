        content:
          multipart/form-data:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  description: The document template source file
                  format: binary
      responses:
        '200':
          description: No Content
        '400':
          description: "Bad Request\t\n Error Code | Description \t\nNOTIF1001 | File does not exist for document template"
        '403':
          description: Forbidden
