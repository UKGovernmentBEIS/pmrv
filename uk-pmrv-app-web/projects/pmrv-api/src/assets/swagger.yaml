  /api/v1.0/accounts/{id}/appoint-verification-body:
    post:
      tags:
        - Account verification body
        - Authenticated
      summary: Appoint verification body to account
      operationId: appointVerificationBodyToAccountUsingPOST
      parameters:
        - name: id
          in: path
          description: The account id
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointVerificationBodyDTO'
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '400':
          description: "Bad Request\t\n Error Code | Description \t\nACCOUNT1006 | A verification body has already been appointed to the Installation account \t\n ACCOUNT1008 | The verification body is not accredited to the account's emission trading scheme \t\n NOTIF1000 | Template processing failed \t\n NOTFOUND1001 | Resource not found \t\n FORM1001 | Form validation failed"
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security:
        - pmrv_oauth: []
    patch:
      tags:
        - Account verification body
        - Authenticated
      summary: Reappoint verification body to account
      operationId: replaceVerificationBodyToAccountUsingPATCH
      parameters:
        - name: id
          in: path
          description: The account id
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointVerificationBodyDTO'
      responses:
        '200':
          description: OK
        '204':
          description: No Content
        '400':
          description: "Bad Request\t\n Error Code | Description \t\nACCOUNT1006 | A verification body has already been appointed to the Installation account \t\n ACCOUNT1007 | A verification body has not been appointed to the Installation account \t\n ACCOUNT1008 | The verification body is not accredited to the account's emission trading scheme \t\n NOTIF1000 | Template processing failed \t\n NOTFOUND1001 | Resource not found \t\n FORM1001 | Form validation failed"
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security:
        - pmrv_oauth: []
  /api/v1.0/accounts/{id}/verification-body:
