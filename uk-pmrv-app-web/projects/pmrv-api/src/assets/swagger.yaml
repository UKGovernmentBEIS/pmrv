      tags:
        - Authenticated
        - Ca site contacts
      summary: Retrieves the accounts and competent authority site contact of the accounts
      operationId: getCaSiteContactsUsingGET
      parameters:
        - name: page
          in: query
          description: The page number starting from zero
          required: true
          style: form
          schema:
            minimum: 0
            exclusiveMinimum: false
            type: integer
            format: int32
        - name: size
          in: query
          description: The page size
          required: true
          style: form
          schema:
            minimum: 1
            exclusiveMinimum: false
            type: integer
            format: int32
      responses:
        '200':
          description: OK
